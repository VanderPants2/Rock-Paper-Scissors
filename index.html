<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/93f97b0bf1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div class="badge" id="user">User</div>
      <div class="badge" id="computer">Comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Let's play a game</p>
    </div>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="./img/rock.png" alt="" width="60px" height="60px" />
      </div>
      <div class="choice" id="paper">
        <img src="./img/paper.png" alt="" width="60px" height="60px" />
      </div>
      <div class="choice" id="scissors">
        <img src="./img/scissors.png" alt="" width="60px" height="60px" />
      </div>
    </div>
    <p id="action-message">Make Your Move</p>
    <script src="./js/main.js"></script>
  </body>
</html>
